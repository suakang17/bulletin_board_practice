<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
    </head>

    <!--/*content*/-->

    <div layout:fragment="content">
        <button class="btn_write">
            <input class="btn_write_txt" type='button' value='글쓰기'/>
        </button>
        <div class="bulletin_body">
            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <!--/*<th>조회수</th>*/-->
                </tr>
                </thead>
                <tr th:each="list :${list}">
                    <td>[[${list.bulletinId}]]</td>
                    <td><a style="text-decoration: none" th:href="@{/bulletin/post(bulletinId=${list.bulletinId})}">[[${list.title}]]</a></td>
                    <td>[[${list.name}]]</td>
                    <td>[[${list.date}]]</td>
                    <!--/*<td>[[${list.조회수}]]</td>*/-->
                </tr>
            </table>
            <button class="btn_page">
                <input class="btn_page_num" type='button' value='1'/>
            </button>
        </div>
    </div>
</html>
