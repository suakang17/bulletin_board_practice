<html lang="en" xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
    <title>Main</title>
</head>
<body id="bulletin_list_page">
<div class="container mt-3">
    <div class="bulletin_header">
        <h2 class="bulletin_title">게시판</h2>
    </div>

    <button class="btn_write">
        <input class="btn_write_txt" type='button' value='글쓰기'/>
    </button>
    <div class="bulletin_body">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
                <!--/*<th>조회수</th>*/-->
            </tr>
            </thead>
            <tr th:each="list :${list}">
                <td>[[${list.bulletinId}]]</td>
                <td>[[${list.title}]]</td>
                <td>[[${list.content}]]</td>
                <td>[[${list.name}]]</td>
                <td>[[${list.date}]]</td>
                <!--/*<td>[[${list.조회수}]]</td>*/-->
            </tr>
        </table>
        <button class="btn_page">
            <input class="btn_page_num" type='button' value='1'/>
        </button>
    </div>
</div>
</body>

</html>
